apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.5'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.4'
    implementation 'junit:junit:4.13.2'
    implementation 'io.github.qsy7.java.modules.browser.drivers:chromedriver:0.1.2'
}

test {
    useTestNG()
}
